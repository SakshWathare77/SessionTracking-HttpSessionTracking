<body>

    <div class="container">
      <h1 style='color:brown'>Login Form</h1>
        <form action="HttpSession_login" method="post">
          <table>
             <tr>
                <td>Enter Your Name:</td>
                <td><input type="text" name="user"></td>
              </tr> 
              <tr>
                <td>Enter Your Password:</td>
                <td><input type="text" name="pass"></td>
              </tr> 
              <tr>
               
                <td><button type="submit" value="go">Submit</button></td>
              </tr>     
          </table>
        </form>

    </div>
